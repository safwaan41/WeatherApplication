<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container Dashboard>
        <div class="row p-2">

            <!-- 5 day forecast right -->
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
            
                    <!-- Current weather -->
                    <div class="col-12 currentWeather p-0">
                        <div class="d-flex cityCard">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="icon" />
                        </div>
                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                    </div>

                    <!-- five days -->
                    <div class="col-12 fiveDay">
                        <h1>5 Day Forecast</h1>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="day-title">Day 1</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="day-subtitle mb-2">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="day-subtitle mb-2">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="day-title">Day 2</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="day-subtitle mb-2">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="day-subtitle mb-2">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>                            
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="day-title">Day 3</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="day-subtitle mb-2">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="day-subtitle mb-2">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>                            
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="day-title">Day 4</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="day-subtitle mb-2">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="day-subtitle mb-2">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>                           
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="day-title">Day 5</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="day-subtitle mb-2">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="day-subtitle mb-2">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
            </div>           

            <!-- local storage history  -->
            <div class="col-sm-12 col-md-3 left-panel order-md-1">
                <form>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="city-search">Search for a City:</label>
                            <input type="text" placeholder="City" class="form-control" id="city-search">
                                <div class="container justify-content-center">
                                <div  id="message-box">
                                  <ul id="options" class="row"></ul>
                        </div>
                        <div class="col-auto">
                            <button type=" submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search
                                <i class="fas fa-search"></i> <!-- //search icon on search button -->
                            </button>
                        </div>
                    </div>
                </form>
 
                <div class="row recent-searches  mt-3">
                    <div class="col-sm-12">
                        <h3>Recent searches:</h3>
                    </div>
                </div>
                <!-- Previously searched cities -->
                <div class="row cityList m-0">
                    
                </div>
            </div>

        </div>
   

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
